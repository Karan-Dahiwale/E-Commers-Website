{% extends 'base.html' %}

{% block content %}
<section class="section-content padding-y" style="min-height:84vh">

  <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>

      {% include 'includes/alerts.html' %}

      <form action="{% url 'forgotpassword' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email Address" name="email" required>
        </div>

        <div class="mb-3 text-end">
          <a href="{% url 'login' %}">Got password? Login</a>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
  <br><br>

</section>
{% endblock %}
